<div class="container">
    <div class="form row mt-5">
        <h2>Completed Todos</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Category</th>
                    <th scope="col">Create Date</th>
                    <th scope="col">Complete Date</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let todo of todos">
                    <td>{{ todo.title }}</td>
                    <td>{{ todo.description }}</td>
                    <td>{{ todo.category }}</td>
                    <td>{{ todo.createdDate | date: 'MM/dd/yyyy hh:mm a' }}</td>
                    <td>{{ todo.completedDate | date: 'MM/dd/YYYY hh:mm a'}}</td>
                </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" (click)="goToPage(currentPage - 1)"
                        [ngClass]="{ 'disabled': isPreviousDisabled }">&laquo;</a>
                </li>
                <li class="page-item">
                    <a class="page-link" (click)="goToPage(currentPage)"><span>{{ currentPage }}</span></a>
                </li>
                <li class="page-item">
                    <a class="page-link" (click)="goToPage(currentPage + 1)"
                        [ngClass]="{ 'disabled': isNextDisabled }">&raquo;</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
