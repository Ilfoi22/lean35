<div class="container">
    <div class="form row mt-5">
        <h2>My Todos</h2>
        <form #searchForm="ngForm" (ngSubmit)="searchByCategory(searchForm.value.category)">
            <br>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="category" name="category" ngModel placeholder="Enter category to search...">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Category</th>
                    <th scope="col">Create Date</th>
                    <th scope="col">Status</th>
                    <th scope="col">Completed Date</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let todo of todos">
                    <td [class.stroke]="todo.isCompleted">{{ todo.title }}</td>
                    <td [class.stroke]="todo.isCompleted">{{ todo.description }}</td>
                    <td>{{ todo.category }}</td>
                    <td>{{ todo.createdDate | date: 'MM/dd/yyyy hh:mm a' }}</td>
                    <td>
                        <input type="checkbox" [checked]="todo.isCompleted" (change)="onCompletedChange(todo.id, todo)">
                    </td>
                    <td>{{ todo.completedDate | date: 'MM/dd/YYYY hh:mm a'}}</td>
                    <td><a [routerLink]="['/update-todos', todo.id]" class="update-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                                class="bi bi-pencil-square" viewBox="0 0 16 16">
                                <path
                                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                <path fill-rule="evenodd"
                                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
                            </svg>
                        </a></td>
                    <td><a (click)="deleteTodo(todo.id)" class="delete-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                                class="bi bi-trash" viewBox="0 0 16 16">
                                <path
                                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                                <path
                                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                            </svg>
                        </a></td>

                </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" (click)="goToPage(currentPage - 1)"
                        [ngClass]="{ 'disabled': isPreviousDisabled }">Previous</a>
                </li>
                <li class="page-item">
                    <a class="page-link" (click)="goToPage(currentPage)"><span>{{ currentPage }}</span></a>
                </li>
                <li class="page-item">
                    <a class="page-link" (click)="goToPage(currentPage + 1)"
                        [ngClass]="{ 'disabled': isNextDisabled }">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
