<div class="container">
    <div class="form row mt-5">
        <form #form="ngForm" (ngSubmit)="onRegister()" novalidate>
            <h2>Register</h2>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control small-input" id="firstName" name="firstName"
                    [(ngModel)]="signUpData.firstName" #firstName="ngModel" required>
                <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">
                    <div *ngIf="firstName.errors?.['required']">First Name is required.</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="secondName" class="form-label">Second Name</label>
                <input type="text" class="form-control small-input" id="secondName" name="secondName"
                    [(ngModel)]="signUpData.secondName" #secondName="ngModel" required>
                <div *ngIf="secondName.invalid && (secondName.dirty || secondName.touched)" class="alert alert-danger">
                    <div *ngIf="secondName.errors?.['required']">Second Name is required.</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control small-input" id="email" name="email"
                    [(ngModel)]="signUpData.email" #email="ngModel" required email>
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                    <div *ngIf="email.errors?.['required']">Email is required.</div>
                    <div *ngIf="email.errors?.['email']">Enter a valid email.</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control small-input" id="username" name="username"
                    [(ngModel)]="signUpData.username" #username="ngModel" required>
                <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                    <div *ngIf="username.errors?.['required']">Username is required.</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control small-input" id="password" name="password"
                    [(ngModel)]="signUpData.password" #password="ngModel" required>
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="password.errors?.['required']">Password is required.</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Register</button>
            <div class="text-center pt-4 text-muted">
                Already have an account?
                <a [routerLink]="'/login'">Login</a>
            </div>
        </form>
    </div>
</div>
